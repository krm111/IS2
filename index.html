<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SGPF</title>
	<link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="principal">
        <!-- Header -->
        <div id="ipage">
            <!-- Name -->
            <div id = "ipagel">
                <p style="font-size: 30px">SGPF</p>
            </div>
            <!-- Login -->
            <script type="text/javascript" src="js/login.js"></script>
            <div id = "ipager">
                <table style="margin-left: 170px">
                    <tr>
                        <td>Email:</td>
                        <td><input id="txt_usr" maxlength="50" style="width:200px;" type="text"></td>
                        <td><button type="button" onclick="validate()">Login</button></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input id="txt_psw" maxlength="50" style="width:200px;" type="password"></td>
                        <td><input type="checkbox">
                            <label style="font-size: 15px">Remember me</label></td>
                    </tr>
                    <tr>
                        <td colspan="3">Forgot Password?</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="clearipage"></div>
        <div id="mid">
            <!-- Logo -->
            <div id ="midl">
                <br>
                <br>
                <img src="img/logo.jpeg" alt="logo" height="330" width="330">
            </div>
            <!-- Register -->
            <div id="midr">
                <br>
                <br>
                <br>
                <br>
                <table style="margin-left: 220px">
                    <tr>
                        <td>Email:</td>
                    </tr>
                    <tr>
                        <td><input name="txt_usr_a" maxlength="50" style="width:250px;" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                    </tr>
                    <tr>
                        <td><input name="txt_psw1_a" maxlength="50" style="width:250px;" type="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                    </tr>
                    <tr>
                        <td><input name="txt_psw2_a" maxlength="50" style="width:250px;" type="password"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                    <tr>
                        <td style="text-align: center"><button type="button" onclick="window.location.href='sgpf.html'">Create Account</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="clearmid"></div>
        <!-- Footer -->
        <div id="fpage">
            <p>Hacemos Software</p>
        </div>
    </div>
</body>
</html>
